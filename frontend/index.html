<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
<!--==============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--==============================================================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<!--==============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--==============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<!--==============================================================================================-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<!--==============================================================================================-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<!--==============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"
        integrity="sha256-0YzDSJS0qH+wpvug+Im1cMB9CX919NMtHj0d2VVHPp4=" crossorigin="anonymous"></script>
<!--==============================================================================================-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.min.js"></script>
<!--==============================================================================================-->
    <link rel="stylesheet" href="./node_modules/angular-gridster/dist/angular-gridster.min.css"/>
<!--==============================================================================================-->        
    <script src="./node_modules/angular-gridster/jqery.resze.js"></script>
<!--==============================================================================================-->    
    <script src="./node_modules/angular-gridster/dist/angular-gridster.min.js"></script> 
	<script src="./node_modules/chart.js/dist/Chart.min.js"></script>
<script src="./node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<!--==============================================================================================-->    
    <script src="https://cdn.jsdelivr.net/npm/angular.piechart@0.2.8/js/angular.piechart.min.js">
<!--==============================================================================================-->
    <script src="./node_modules/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<!--==============================================================================================-->    
	<link rel="stylesheet" type="text/css" href="style.css">
    <script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			  $(".wrapper").toggleClass("active")
			})
		});
	</script>
</head>

<body ng-app="mainApp" ng-controller="mainCtrl">
<div class="wrapper">

	<div class="top_navbar">
		<div class="logo">
			<a href="#">Student Portal</a>
		</div>
		<div class="top_menu">
			<div class="home_link">
				<a href="#">
					<span class="icon"><i class="fas fa-home"></i></span>
					<span>Home</span>
				</a>
			</div>
			<div class="right_info">
				<div class="icon_wrap">
					<div class="icon">
						<i class="fas fa-bell"></i>
					</div>
				</div>
				<div class="icon_wrap">
					<div class="icon">
						<i class="fas fa-cog"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main_body">
		
		<div class="sidebar_menu">
	        <div class="inner__sidebar_menu">
	        	
	        	<ul>
		          <li>
		            <a href="#">
		              <span class="icon">
		              	<i class="fas fa-border-all"></i></span>
		              <span class="list">Dashboard</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-chart-pie"></i></span>
		              <span class="list">Attendance</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-address-book"></i></span>
		              <span class="list">Marks</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-address-card"></i></span>
		              <span class="list">Time Table</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fab fa-blogger"></i></span>
		              <span class="list">Update DOB</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-map-marked-alt"></i></span>
		              <span class="list">Academic Calendar</span>
		            </a>
		          </li>
		        </ul>

		        <div class="hamburger">
			        <div class="inner_hamburger">
			            <span class="arrow">
			                <i class="fas fa-long-arrow-alt-left"></i>
			                <i class="fas fa-long-arrow-alt-right"></i>
			            </span>
			        </div>
			    </div>

	        </div>
	    </div>

	    <div class="container-fluid ">
	    	 <div>
          <div class="header"></div>
        <div gridster="gridsterOpts" class="unselectable">
            <ul>
                <li style="border: solid 1px;" class="widget" gridster-item="item" ng-repeat="item in standardItems">
            		<div ui-view="{{templates[$index]}}"></div>
                </li>
            </ul>
        </div>
        </div>
      </div>
    </div>
	</div>
</div>
<script src="indec.js"></script>

</body>

</html>
